<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.login-container {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h2 {
    margin-bottom: 20px;
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 3px;
}

.password-wrapper {
    position: relative;
}

#toggle-password {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    border: none;
    background: transparent;
    cursor: pointer;
    font-size: 18px;
}

#toggle-password:focus {
    outline: none;
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 3px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

a {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
/* styles.css */
.error-message {
    color: red;
    margin-top: 15px;
    font-size: 14px;
}

</style>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <button type="button" id="toggle-password" aria-label="Toggle Password Visibility">üëÅÔ∏è</button>
                </div>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="remember-me" name="remember-me">
                    Remember me
                </label>
            </div>
            <button type="submit">Login</button>
            <a href="#" id="forgot-password">Forgot your password?</a>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>
    <script>
        // script.js
document.addEventListener('DOMContentLoaded', () => {
    const togglePasswordButton = document.getElementById('toggle-password');
    const passwordField = document.getElementById('password');
    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    // Dummy credentials for demonstration (replace with actual authentication logic)
    const registeredUser = {
        username: 'user123',
        password: 'password123'
    };

    // Toggle password visibility
    togglePasswordButton.addEventListener('click', () => {
        const type = passwordField.type === 'password' ? 'text' : 'password';
        passwordField.type = type;
        togglePasswordButton.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
    });

    // Handle form submission
    form.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent actual form submission

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Validate credentials
        if (username === registeredUser.username && password === registeredUser.password) {
            errorMessage.textContent = ''; // Clear any previous error message
            alert('Login successful!'); // Replace with actual login logic
            // Redirect or perform other actions on successful login
        } else {
            errorMessage.textContent = 'Incorrect username or password.';
        }
    });
});

    </script>
</body>
</html>
