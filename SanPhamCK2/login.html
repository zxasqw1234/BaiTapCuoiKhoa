<style>
    @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

</style>
<body>
    <header>
        <div class="container1">
            <div class="logo">
                <img src="https://edupress.thimpress.com/wp-content/uploads/2024/01/logo-png.png" alt="EduPress - Education WordPress Starter Theme For LearnPress LMS - FREE" data-sticky="https://edupress.thimpress.com/wp-content/uploads/2024/01/logo-png.png">
            </div>
            <ul class="navBar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Blog</a></li>
                <li>
                    <div class="dropdown">
                        <button id="dropdownButton" aria-haspopup="true" aria-expanded="false"> Pages<i class="fa fa-chevron-down" style="font-size:10px"></i></button>
                        <ul id="dropdownMenu" class="dropdown-menu" role="menu" aria-labelledby="dropdownButton">
                            <li><a href="#home" role="menuitem">About Us</a></li>
                            <li><a href="#about" role="menuitem">Contact Us</a></li>
                            <li><a href="#services" role="menuitem">FAQs</a></li>
                            <li><a href="#profile" role="menuitem">Profile</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="#">LearnPress Add-Ons</a></li>
                <li><a href="#">Premium Themes</a></li>
            </ul>
            </nav>
            <div class="userInfo">
                <a href="">
                    Register
                    /
                </a>
                <a href="">Log in</a>
            </div>
            <div class = "search" href="">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </header>
    <body>
        <div class="home-path">
            <a href="https://edupress.thimpress.com/">Home</a>
            <i class="fa-solid fa-chevron-right" style="font-size:10px"></i>
            <span>Login/Register</span>
        </div>
        <div class="container">
            <div class="Login">
                <form id="loginForm">
                    <h1>Login</h1>
                    <!-- <label for="username/email">Name:</label> -->
                    <input type="text" id="username-email" placeholder="Email or username*" required><br>
                    <!-- <label for="password">Password:</label> -->
                    <div class="passwordWrapperLogin">
                        <input type="password" id="password" name="password" placeholder="Password*" required>
                        <img src="./eye.png" alt="">
                    </div>
                    <input type="checkbox" id="save" name="checkboxSave" >
                    <label for="save"> Remember me</label>
                    <br>
                    <button type="submit">Login</button><br>
                    <div id="error-message" class="error-message"></div>
                    <a href="#" id="lost-password">Lost your password?</a>
                </form>
            </div>
            <div class="registration">
                <form id="registrationForm">
                    <h1>Register</h1>
                    <input type="email" id="email" name="email" placeholder="Email*" required><br>
                    <input type="text" id="registerUsername" name="name" placeholder="Username*" required>
                    <div class="passwordWrapper">
                        <input type="password" id="registerPassword" name="registerPaswword" placeholder="Password*" required>
                        <img src="./eye.png" alt="">
                    </div>
                    <div class="passwordWrapperConfirm">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password*" required>
                        <img src="./eye.png" alt="">
                    </div>
                    <button type="submit">Register</button>
                    <p class="error" id="error"></p>
                </form>
            </div>
        </div>
    </body>
</body>
