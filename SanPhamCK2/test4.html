<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */
.container {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
}

.tabs {
    display: flex;
    margin-bottom: 20px;
}

.tab-button {
    padding: 10px 20px;
    border: none;
    background-color: #f4f4f4;
    cursor: pointer;
    margin-right: 5px;
}

.tab-button.active {
    background-color: #007bff;
    color: white;
}

.form-container {
    display: none;
}

.form-container.active {
    display: block;
}

.error-message {
    color: red;
    margin-top: 15px;
    font-size: 14px;
}

</style>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="login">Login</button>
            <button class="tab-button" data-tab="register">Register</button>
        </div>
        
        <!-- Login Form -->
        <div id="login-form-container" class="form-container active">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="login-password" name="password" required>
                        <button type="button" id="toggle-login-password" aria-label="Toggle Password Visibility">üëÅÔ∏è</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="login-remember-me" name="remember-me">
                        Remember me
                    </label>
                </div>
                <button type="submit">Login</button>
                <a href="#" id="login-forgot-password">Forgot your password?</a>
                <div id="login-error-message" class="error-message"></div>
            </form>
        </div>
        
        <!-- Register Form -->
        <div id="register-form-container" class="form-container">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="register-password" name="password" required>
                        <button type="button" id="toggle-register-password" aria-label="Toggle Password Visibility">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit">Register</button>
                <div id="register-error-message" class="error-message"></div>
            </form>
        </div>
    </div>
    <script>
        // script.js
document.addEventListener('DOMContentLoaded', () => {
    const togglePasswordButtons = document.querySelectorAll('[id^="toggle-"]');
    const forms = document.querySelectorAll('.form-container');
    const tabButtons = document.querySelectorAll('.tab-button');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const loginErrorMessage = document.getElementById('login-error-message');
    const registerErrorMessage = document.getElementById('register-error-message');

    // Dummy registered users data
    let registeredUsers = [
        { username: 'user123', email: 'user@example.com', password: 'password123' }
    ];

    // Toggle password visibility
    togglePasswordButtons.forEach(button => {
        button.addEventListener('click', () => {
            const passwordField = button.previousElementSibling;
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            button.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });
    });

    // Handle form submissions
    loginForm.addEventListener('submit', (event) => {
        event.preventDefault();

        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        const user = registeredUsers.find(u => u.username === username && u.password === password);

        if (user) {
            loginErrorMessage.textContent = '';
            alert('Login successful!');
        } else {
            loginErrorMessage.textContent = 'Incorrect username or password.';
        }
    });

    registerForm.addEventListener('submit', (event) => {
        event.preventDefault();

        const username = document.getElementById('register-username').value;
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;

        const existingUser = registeredUsers.find(u => u.username === username || u.email === email);

        if (existingUser) {
            registerErrorMessage.textContent = 'Username or email already exists.';
        } else {
            registeredUsers.push({ username, email, password });
            registerErrorMessage.textContent = '';
            alert('Registration successful!');
            document.querySelector('.tab-button[data-tab="login"]').click(); // Switch to login tab
        }
    });

    // Handle tab switching
    tabButtons.forEach(button => {
        button.addEventListener('click', () => {
            const tab = button.getAttribute('data-tab');

            tabButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            forms.forEach(form => {
                if (form.id === `${tab}-form-container`) {
                    form.classList.add('active');
                } else {
                    form.classList.remove('active');
                }
            });
        });
    });

    // Initialize
    document.querySelector('.tab-button.active').click(); // Show the default active tab
});

    </script>
</body>
</html>
