<body>
    <header>
        <div class="container1">
            <div class="logo">
                <img src="https://edupress.thimpress.com/wp-content/uploads/2024/01/logo-png.png" alt="EduPress - Education WordPress Starter Theme For LearnPress LMS - FREE" data-sticky="https://edupress.thimpress.com/wp-content/uploads/2024/01/logo-png.png">
            </div>
            <ul class="navBar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Blog</a></li>
                <li>
                    <div class="dropdown">
                        <button id="dropdownButton" aria-haspopup="true" aria-expanded="false"> Pages<i class="fa fa-chevron-down" style="font-size:10px"></i></button>
                        <ul id="dropdownMenu" class="dropdown-menu" role="menu" aria-labelledby="dropdownButton">
                            <li><a href="#home" role="menuitem">About Us</a></li>
                            <li><a href="#about" role="menuitem">Contact Us</a></li>

                    </div>
                </li>
                <li><a href="#">LearnPress Add-Ons</a></li>
                <li><a href="#">Premium Themes</a></li>
            </ul>
            </nav>
            <div class="userInfo">
                <a href="">
                    Register
                    /
                </a>
                <a href="">Log in</a>
            </div>
            <div class = "search" href="">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </header>
    <body>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>
    
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Enter your comment here..." required></textarea>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
    
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
    
            <button type="submit">Register</button>
            <p class="error" id="error"></p>
        </form>
    </body>
</body>
