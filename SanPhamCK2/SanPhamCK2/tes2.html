<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Basic styling for the form */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 1em;
            background: #f9f9f9;
            border-radius: 5px;
        }
        label {
            margin: 0.5em 0 0.2em 0;
            color: #333;
            display: block;
        }
        input, textarea {
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 1em;
            padding: 0.5em;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 0.7em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Enter your comment here..." required></textarea>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

        <button type="submit">Register</button>
        <p class="error" id="error"></p>
    </form>
    
    <script>
        // Initialize an empty array to store user credentials
        let users = [];

        // Function to handle form submission
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting traditionally
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const comment = document.getElementById('comment').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Get the error element
            const errorElement = document.getElementById('error');
            
            // Clear previous errors
            errorElement.textContent = '';

            // Validate passwords
            if (password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match.';
                return;
            }

            // Simple password hashing (use a real hashing library for production)
            function hashPassword(password) {
                return btoa(password); // Base64 encoding as a simple example
            }

            // Save user data
            users.push({
                name: name,
                email: email,
                comment: comment,
                password: hashPassword(password) // Store hashed password
            });

            // Optionally, reset the form
            document.getElementById('registrationForm').reset();

            // For demonstration purposes, log the users array
            console.log(users);
        });
    </script>
</body>
</html>
