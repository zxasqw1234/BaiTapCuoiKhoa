<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .rating-summary {
    font-family: Arial, sans-serif;
    width: 300px;
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 5px;
    background-color: #fff;
}

.overall-rating {
    text-align: left;
    margin-bottom: 15px;
}

.rating-number {
    font-size: 2.5em;
    font-weight: bold;
}

.stars {
    color: #FFA500;
    font-size: 1.5em;
    margin: 5px 0;
}

.rating-count {
    color: #555;
    font-size: 0.9em;
}

.rating-breakdown {
    margin-top: 15px;
}

.rating-item {
    display: flex;
    align-items: center;
    margin-bottom: 5px;
}

.star {
    color: #FFA500;
    margin-right: 10px;
}

.bar-container {
    flex-grow: 1;
    height: 10px;
    background-color: #e0e0e0;
    border-radius: 5px;
    overflow: hidden;
    margin-right: 10px;
}

.bar {
    height: 100%;
    background-color: #FFA500;
}

.percentage {
    min-width: 30px;
    text-align: right;
    font-size: 0.9em;
    color: #555;
}

</style>
<body>
    <div class="rating-summary">
        <div class="overall-rating">
            <span class="rating-number">4.0</span>
            <div class="stars">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9734;</span>
            </div>
            <div class="rating-count">based on 146,951 ratings</div>
        </div>
        <div class="rating-breakdown">
            <div class="rating-item">
                <span class="star">&#9733;&#9733;&#9733;&#9733;&#9733;</span>
                <div class="bar-container">
                    <div class="bar" style="width: 90%;"></div>
                </div>
                <span class="percentage">90%</span>
            </div>
            <div class="rating-item">
                <span class="star">&#9733;&#9733;&#9733;&#9733;&#9734;</span>
                <div class="bar-container">
                    <div class="bar" style="width: 5%;"></div>
                </div>
                <span class="percentage">5%</span>
            </div>
            <div class="rating-item">
                <span class="star">&#9733;&#9733;&#9733;&#9734;&#9734;</span>
                <div class="bar-container">
                    <div class="bar" style="width: 2%;"></div>
                </div>
                <span class="percentage">2%</span>
            </div>
            <div class="rating-item">
                <span class="star">&#9733;&#9733;&#9734;&#9734;&#9734;</span>
                <div class="bar-container">
                    <div class="bar" style="width: 2%;"></div>
                </div>
                <span class="percentage">2%</span>
            </div>
            <div class="rating-item">
                <span class="star">&#9733;&#9734;&#9734;&#9734;&#9734;</span>
                <div class="bar-container">
                    <div class="bar" style="width: 1%;"></div>
                </div>
                <span class="percentage">1%</span>
            </div>
        </div>
    </div>
    
</body>
</html>
